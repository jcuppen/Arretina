<!DOCTYPE html>
<html>
  <head>
    <title>Arretina</title>
    <!-- Stylesheets go here -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Arretina <i>(name subject to change)</i></h1>

    <sac-comparison-option data-id="dddddd" data-value="0" data-color="#000000">

    <script src="globals.js" type="text/javascript"></script>

    <script src="code.js" type="text/javascript"></script>

    <!-- Components -->

    <script src="components/array.js" type="text/javascript"></script>
    <script src="components/scalar.js" type="text/javascript"></script>
    <!-- Default Overrides -->
    <script src="components/defaults/colorInput.js" type="text/javascript"></script>
    <script src="components/defaults/lengthInput.js" type="text/javascript"></script>
    <!-- Visualization Options -->
    <script src="components/options/parityOption.js" type="text/javascript"></script>
    <script src="components/options/comparisonOption.js" type="text/javascript"></script>
